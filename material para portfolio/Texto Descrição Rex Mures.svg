<tspan class="cls-5" x="517.88" y="244.8">o nauseante de perfume ruim </tspan><tspan x="0" y="285.6">ou forte demais? Afinal, </tspan><tspan class="cls-2" x="393.95" y="285.6">c</tspan><tspan x="409.62" y="285.6">omo pode ser chamado de perfume, se </tspan><tspan x="0" y="326.4">acaba sendo fedido mesmo que sem que</tspan><tspan class="cls-2" x="649.15" y="326.4">r</tspan><tspan x="663.03" y="326.4">er?</tspan><tspan x="0" y="367.2">Rex Mu</tspan><tspan class="cls-2" x="125.83" y="367.2">r</tspan><tspan x="139.71" y="367.2">es vai além, sendo o úni</tspan><tspan class="cls-4" x="525.6" y="367.2">c</tspan><tspan x="541.27" y="367.2">o perfume que abraça o lixão, </tspan><tspan x="0" y="408">assume o fedo</tspan><tspan class="cls-6" x="230.72" y="408">r</tspan><tspan x="243.57" y="408">, e te ajudará a cheirar pod</tspan><tspan class="cls-2" x="670.98" y="408">r</tspan><tspan class="cls-7" x="684.85" y="408">e de </tspan><tspan class="cls-8" x="762.27" y="408">v</tspan><tspan x="778.79" y="408">e</tspan><tspan class="cls-4" x="796.54" y="408">r</tspan><tspan x="810.41" y="408">dade. </tspan><tspan x="0" y="489.6">Inspirado pelas estéticas punk e grunge, Rex Mu</tspan><tspan class="cls-2" x="781.27" y="489.6">r</tspan><tspan x="795.15" y="489.6">es, Rato Rei </tspan><tspan x="0" y="530.4">em latim, busca ser visualmente dife</tspan><tspan class="cls-2" x="584.72" y="530.4">r</tspan><tspan x="598.59" y="530.4">ente dos perfumes já </tspan><tspan x="0" y="571.2">existentes no me</tspan><tspan class="cls-2" x="272.47" y="571.2">r</tspan><tspan x="286.34" y="571.2">cado, e apelar para as pessoas que que</tspan><tspan class="cls-2" x="900.55" y="571.2">r</tspan><tspan class="cls-7" x="914.42" y="571.2">em </tspan><tspan x="0" y="612">usar um perfume, mas não gostam da estética “limpinh</tspan><tspan class="cls-2" x="885.48" y="612">a</tspan><tspan x="901.73" y="612">” que as </tspan><tspan x="0" y="652.8">ma</tspan><tspan class="cls-2" x="48.21" y="652.8">r</tspan><tspan class="cls-5" x="62.08" y="652.8">cas de perfume </tspan><tspan class="cls-2" x="316.2" y="652.8">c</tspan><tspan x="331.87" y="652.8">ostumam car</tspan><tspan class="cls-2" x="539.06" y="652.8">r</tspan><tspan class="cls-7" x="552.94" y="652.8">ega</tspan><tspan class="cls-9" x="606.93" y="652.8">r</tspan><tspan x="619.78" y="652.8">.</tspan><tspan x="0" y="734.4">Inicialmente a ideia por trás do formato de embalagem seria </tspan><tspan x="0" y="775.2">igual as embalagens de cigar</tspan><tspan class="cls-10" x="458.11" y="775.2">r</tspan><tspan x="471.98" y="775.2">os, </tspan><tspan class="cls-2" x="526.86" y="775.2">c</tspan><tspan x="542.53" y="775.2">om uma tampa que abrisse </tspan><tspan x="0" y="816">para trás; no entanto, devido a </tspan><tspan class="cls-2" x="497.95" y="816">c</tspan><tspan class="cls-5" x="513.63" y="816">omplicações estruturais, a faca </tspan><tspan x="0" y="856.8">de </tspan><tspan class="cls-10" x="49.06" y="856.8">c</tspan><tspan x="64.74" y="856.8">orte foi modificada para ter um design dife</tspan><tspan class="cls-2" x="757.68" y="856.8">r</tspan><tspan x="771.55" y="856.8">ente. Agora, a </tspan><tspan x="0" y="897.6">embalagem possui uma &quot;língua&quot; que </tspan><tspan class="cls-3" x="596.66" y="897.6">v</tspan><tspan x="613.18" y="897.6">em de trás e fecha por </tspan><tspan x="0" y="938.4">cima, </tspan><tspan class="cls-2" x="94.28" y="938.4">c</tspan><tspan x="109.95" y="938.4">om uma caixa </tspan><tspan class="cls-2" x="341.32" y="938.4">r</tspan><tspan class="cls-5" x="355.19" y="938.4">em</tspan><tspan class="cls-11" x="404.22" y="938.4">o</tspan><tspan x="424.08" y="938.4">ví</tspan><tspan class="cls-3" x="452.06" y="938.4">v</tspan><tspan x="468.58" y="938.4">el por dent</tspan><tspan class="cls-2" x="645.55" y="938.4">r</tspan><tspan x="659.42" y="938.4">o que segura o fras</tspan><tspan class="cls-2" x="966.06" y="938.4">c</tspan><tspan x="981.74" y="938.4">o </tspan><tspan x="0" y="979.2">de perfume para p</tspan><tspan class="cls-2" x="294.2" y="979.2">r</tspan><tspan x="308.07" y="979.2">oteção.</tspan></text></g></g></svg>